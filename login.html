<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | WheyAesth</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jquery -->
    <script src="js/jquery-3.7.1.min.js"></script>

   <!-- js -->
   <script src="js/login.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/search-phone.css">
    <link rel="stylesheet" href="css/login.css">


    <!-- footer y header -->
    <script>

        $(document).ready(function () {
            $("div#containerHeader").load("templates/header.html");
            $("div#containerFooter").load("templates/footer.html");
            $("div#lat-menu").load("templates/lat-menu.html");
            $("div#container-search-phone").load("templates/search-phone.html");

        });
    </script>


</head>

<body>
    <div id="containerHeader">

    </div>

    <div id="lat-menu">

    </div>

    <div id="container-search-phone">

    </div>

    <div id="content-login">

        <h1>Inicio de sesión</h1>
    <div id="container-form">
        <form id="form-login">
            <div class="mb-3">
                <input type="text" class="form-control" id="email-usuario" placeholder="Correo electrónico">

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>

            <div class="mb-3">
                <a href="#" id="olvidado">¿Has olvidado tu contraseña?</a>
            </div>

            <div class="mb-3">
                <input type="submit" class="form-control" id="enviar-login" value="Iniciar sesión">
            </div>

            <div class="mb-3">
                <p id="fst">¿Primera vez por aquí?</p>
                <input type="submit" class="form-control" id="registrarse" value="Crear cuenta">
            </div>
        </form>

    </div>
    

    </div>

    <div id="containerFooter">

    </div>
</body>

</html>
