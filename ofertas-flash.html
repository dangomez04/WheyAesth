<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas flash | WheyAesth</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jquery -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- js -->

    <script src="js/contador.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/search-phone.css">
    <link rel="stylesheet" href="css/ofertas-flash.css">


    <!-- footer y header -->
    <script>

        $(document).ready(function () {
            $("div#containerHeader").load("templates/header.html");
            $("div#containerFooter").load("templates/footer.html");
            $("div#lat-menu").load("templates/lat-menu.html");
            $("div#container-search-phone").load("templates/search-phone.html");

        });
    </script>


</head>

<body>
    <div id="containerHeader">

    </div>

    <div id="lat-menu">

    </div>

    <div id="container-search-phone">

    </div>

    <div id="content-ofertas">


        <div id="title-ofertas">
            <h1>Ofertas flash</h1>
        </div>


        <div class="container-ofertas">


            <div id="oferta-activa">
                <div class="cont-oferta">

                    <div class="img-oferta">
                        <h3>Oferta activa</h3>

                        <img id="img-oferta-flash" width="500" height="500" src="img/proteina-cacaolat.png" alt="Proteina cacaolat">
                        <div class="stock-flash">
                            <h3><span id="stock">5</span>  en stock</h3>
                        </div>
                    </div>
                    <div class="info-oferta">
                        <div id="title-oferta-activa">
                            <h2>Whey Protein - 500g</h2>
                        </div>
                        <div id="sabor-oferta">
                            <p>Sabor: <span id="sabor">Chocolate</span></p>
                        </div>
                        <div id="info-nutri-oferta">
                            <p>Información nutricional: </p>
                            <p id="macros-oferta">C:20g P: 75g G: 10g</p>

                        </div>
                        <div id="valoraciones">
                            <p>Valoraciones: <span class="estrellas"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i></span></p>
                        </div>
                        <div id="container-foot">
                            <div class="precio-oferta">
                                <span id="precio-oferta-flash">27,99 €</span>
                                
                            </div>
                            <div id="btn-añadir">
                                <button id="añadir-oferta-carrito">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contador">
                <span id="contador-oferta"></span>
            </div>

        </div>








    </div>

    <div id="containerFooter">

    </div>
</body>

</html>
